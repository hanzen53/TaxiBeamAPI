<!DOCTYPE>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="text/javascript" src="/libs/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="/libs/js/function.js"></script>
</head>

<body>
	<div class="garageadmin-container garageadmin-changepassword">
		<div class="garageadmin-header">
			<img src="/img/home_logo.png">
		</div>
		<div class="garageadmin-wrapper">
			<h1>เปลี่ยนรหัสผ่าน</h1>
			<p>ระบบจะส่งรหัสผ่านไปยังอีเมลที่ระบุด้านล่าง</p>
			<div class="garageadmin-groupform">
				<label>รหัสผ่านเดิม</label>
				<input type="password" name="username" class="garageadmin-password" placeholder="กรอกรหัสเก่า">
				<img class="garageadmin-showhidepassword" src="/img/btn_show.png">
				<img class="garageadmin-errorpassword" src="/img/icn_warning.png">
			</div>
			<div class="garageadmin-errormessage">
				อีเมลไม่ถูกต้อง
			</div>
			<div class="garageadmin-groupform">
				<label>รหัสผ่านใหม่</label>
				<input type="password" name="password" class="garageadmin-password" placeholder="กรอกรหัสใหม่">
				<img class="garageadmin-showhidepassword" src="/img/btn_show.png">
			</div>
			<div class="garageadmin-groupform">
				<label>ยืนยันรหัสผ่านใหม่</label>
				<input type="password" name="password" class="garageadmin-password" placeholder="กรอกรหัสใหม่อีกครั้ง">
				<img class="garageadmin-showhidepassword" src="img/btn_show.png">
				<img class="garageadmin-errorpassword" src="img/icn_warning.png">
			</div>
			<div class="garageadmin-errormessage garageadmin-newpassword">
				รหัสผ่านใหม่ไม่ถูกต้อง
			</div>



			<input type="submit" class="garageadmin-btn-primary" value="ส่งรหัสให้ฉัน">
		</div>
		
	</div>
</body>
</html>
