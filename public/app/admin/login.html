<!DOCTYPE>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="text/javascript" src="/libs/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="/libs/js/function.js"></script>
</head>

<body>
	<div class="garageadmin-login">

		<div class="garageadmin-loginwrapper">
			<img class="garageadmin-loginlogo" src="/img/login_logo.png">
			<div class="garageadmin-errormessage">
				อีเมล/รหัสผ่านไม่ถูกต้อง
				<img src="/img/icn_fail.png">
			</div>

			<div class="garageadmin-groupform">
				<label>อีเมล</label>
				<input type="text" name="username" placeholder="name@garage.com">
			</div>
			<div class="garageadmin-groupform">
				<label>รหัสผ่าน</label>
				<input type="password" name="password" class="garageadmin-password" placeholder="••••••••">
				<img class="garageadmin-showhidepassword" src="/img/btn_show.png">
			</div>
			<input type="submit" class="garageadmin-btn-primary" value="เข้าสู่ระบบ">
			<a href="forgotpassword.html" class="garageadmin-warning">ลืมรหัสผ่าน?</a>
		</div>
	</div>
</body>
</html>
