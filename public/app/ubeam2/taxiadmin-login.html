<!DOCTYPE>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/assets/css/taxiadmin-style.css" />
	<link rel="stylesheet" type="text/css" href="/assets/css/font/style.css" />
	<link rel="stylesheet" type="text/css" href="/assets/css/bootstrap-datepicker.standalone.css" />
	<link rel="stylesheet" type="text/css" href="/assets/css/iconfont/style.css" />
	<link rel="stylesheet" type="text/css" href="/assets/css/taxiadmin-responsive.css" />
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/taxiadmin-function.js"></script>
	<script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
	<script src="js/modernizr.custom.js"></script>
	<script type="text/javascript" src="js/placeholder.js"></script>
	<!--[if lte IE 8]><link rel="stylesheet" href="/assets/css/taxiadmin-ie8.css"><![endif]-->
	<!--[if lte IE 9]><link rel="stylesheet" href="/assets/css/taxiadmin-ie9.css"><![endif]-->
</head>


<body>
	<div class="taxiadmin-login">
		<div class="taxiadmin-wrapper">
			<div class="taxiadmin-loginform">
				<img class="garageadmin-loginlogo" src="img/taxiadmin-login-logo.png" srcset="img/taxiadmin-login-logo@2x.png 2x">
				<div class="taxiadmin-loginform-groupform">
					<!--<label>Email</label>-->
					<div class="taxiadmin-groupform">			
						<input type="text" name="username" placeholder="Email">
					</div>
					<!--<label>Password</label>-->
					<div class="taxiadmin-groupform">
						<input type="password" name="password" class="taxiadmin-password" placeholder="Password">
					</div>
					<input type="submit" class="taxiadmin-btn-secondary" value="เข้าสู่ระบบ">
					<p class="garageadmin-forgotpassword">ลืมรหัสผ่าน?</p>
				</div>
				<p class="garageadmin-copyright">©2014 Ecartstudio Co.,Ltd. All Reserved</p>
			</div>
		</div>
		<div class="taxiadmin-overlay"></div>
		<div class="taxiadmin-dialog-forgotpassword">
			<div class="taxiadmin-dialog-title">ลืมรหัสผ่าน</div>
			<div class="taxiadmin-dialog-close"><img src="/assets/img/taxiadmin-close.png"></div>
			<div class="taxiadmin-dialog-message">
				<p>กรอกอีเมลเพื่อรับรหัสผ่านอีกครั้ง</p>
				<input type="text" placeholder="name@email.com">
				<input type="submit" class="taxiadmin-btn-secondary" value="ส่ง">
			</div>
		</div>
	</div>
</body>
</html>
